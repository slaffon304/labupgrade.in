<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Successful | Lab Upgrade</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 2px solid #00ff00;
            padding: 40px;
            border-radius: 15px;
            background: rgba(0, 255, 0, 0.05);
            max-width: 400px;
        }
        h1 {
            color: #00ff00;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #ccc;
        }
        .username {
            color: #fff;
            font-weight: bold;
            text-decoration: underline;
        }
        .status-badge {
            display: inline-block;
            margin-top: 20px;
            padding: 5px 15px;
            background: #00ff00;
            color: #000;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="user-name" class="username">User</span>!</h1>
        <p>Your AI Agent is now active for this profile.</p>
        <div class="status-badge">● ONLINE 24/7</div>
    </div>

    <script>
        // Простой скрипт для отображения имени из параметров URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        if (name) {
            document.getElementById('user-name').textContent = '@' + name;
        }
    </script>
</body>
</html>
